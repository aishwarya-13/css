<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link href="./challege-one-flexbox.css" rel="stylesheet" />
  </head>
  <body>
    <article class="main-container">
      <h1 class="heading">Converse Chuck Taylor All Star Low Top</h1>
      <div class="sub-container">
        <img class="image" src="../img/challenges.jpg" alt="Image of shoe" />
        <div class="second-container">
          <div class="price-container">
            <p class="sale-btn">SALE</p>
            <strong class="price"><p>$65.00</p></strong>
            <p class="shipping-details">Free Shipping</p>
          </div>
          <p class="more-details">
            Readyto dress up or down in these sneakers. Casual or formal
          </p>
          <div class="more-info-container">
            <a href="#" class="more-info-link">More Info</a>
          </div>
          <div class="color-container">
            <div class="color black-box"></div>
            <div class="color blue-box"></div>
            <div class="color red-box"></div>
            <div class="color yellow-box"></div>
            <div class="color green-box"></div>
            <div class="color brown-box"></div>
          </div>
        </div>
        <!-- <button class="black-box"></button>
      <button class="blue-box"></button>
      <button class="red-box"></button>
      <button class="yellow-box"></button>
      <button class="green-box"></button>
      <button class="brown-box"></button> -->
        <div class="third-container">
          <h4 class="product-details">Product Details</h4>
          <ul class="list">
            <li>Lightweight Durable. Lightweight Durable</li>
            <li>Lightweight Dressy. Lightweight Durable</li>
            <li>Lightweight Canvas. Lightweight Durable</li>
          </ul>
        </div>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </article>
  </body>
</html>
